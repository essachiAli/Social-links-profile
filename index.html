<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Social links profile | Frontend Mentor</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <img src="./images/avatar.jpeg" alt="Avatar Essachi" />
      <h1>Essachi Ali</h1>
      <h4>Tangier, Morocco</h4>
      <br />
      <p>"Front-end developer and thirsty for technology."</p>
      <br />
      <div class="buttons">
        <a href="https://github.com/essachiAli" target="_blank">
          <button>GitHub</button>
        </a>
        <a
          href="https://www.frontendmentor.io/profile/essachiAli"
          target="_blank"
        >
          <button>Frontend Mentor</button>
        </a>
        <a
          href="https://www.linkedin.com/in/ali-essachi-a75035297?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"
          target="_blank"
        >
          <button>LinkedIn</button>
        </a>
        <a href="https://essachi.com/" target="_blank">
          <button>Web Profile</button>
        </a>
        <a href="#">
          <button>Twitter</button>
        </a>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://essachi.com/" target="_blank">Essachi</a>.
    </div>
  </body>
</html>
